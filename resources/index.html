<html>
	<head>
		<meta charset="utf-8"/>
		<title>Go Minesweeper</title>
		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("game.wasm"), go.importObject).then(async result => {
				await go.run(result.instance);
			});
		</script>
		<style>
		#pageHeader {
			background-color: lightblue;
  			color: black;
  			padding: 30px;
  			text-align: center;
			font-size: 40px;
			font-weight: bold;
			font-family:'Times New Roman', Times, serif;
		}
		</style>
	</head>
	<body>
		<header id=pageHeader>Minesweeper</header>
		<section id=gameSection></section>
	</body>
</html>
